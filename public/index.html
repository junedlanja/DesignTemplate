<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Template</title>
    <style type="text/css">

    </style>

    <head>
        <!-- css | Bootstrap 4.0.0 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <!-- css | Bootstrap colorpicker 2.5.3 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css"
            crossorigin="anonymous">
        <!-- css | Our application css -->
        <link rel="stylesheet" href="./styles/app.css" />
        <!-- css | Our fonts css -->
        <link rel="stylesheet" href="./styles/font.css" />
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div id="loader">Loading....</div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-sm-5">
                <select class="form-control" id="font-family">
                    <option value="Avenir" style="font-family:'Avenir'">Avenir</option>
                    <option value="AvenirNextCondensed" style="font-family:'AvenirNextCondensed'">AvenirNextCondensed</option>
                    <option value="BebasNeue" style="font-family:'BebasNeue'">BebasNeue</option>
                    <option value="GiveYouGlory" style="font-family:'GiveYouGlory'">GiveYouGlory</option>
                    <option value="HelveticaRounded" style="font-family:'HelveticaRounded'">HelveticaRounded</option>
                    <option value="RachoRegular" style="font-family:'RachoRegular'">RachoRegular</option>
                    <option value="Rockwell" style="font-family:'Rockwell'">Rockwell</option>
                </select>
                <div id="design-text-container"></div>
                <div id="design-color-container"></div>
            </div>
        </div>
    </div>

    <!-- js | jquery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <!-- js | bootstrap 4.0.0 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- css | Bootstrap colorpicker 2.5.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"
        crossorigin="anonymous"></script>
    <!-- js | fabric 2.4.3 | Library to intract with canvas -->
    <script type="text/javascript" src="./js/fabric.js"></script>
    <!-- js | webfont 1.6.26 | Library to load fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!-- js | util.js | Utiltiy functions -->
    <script src="js/util.js" crossorigin="anonymous"></script>
    <!-- js | designStudio.js | Design studio functions -->
    <script src="js/designTemplate.js" crossorigin="anonymous"></script>
    <!-- js | index.js | Page UI interaction -->
    <script src="js/index.js" crossorigin="anonymous"></script>
</body>
</head>

<body>
</body>

</html>
